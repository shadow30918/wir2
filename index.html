<!DOCTYPE html>
<html lang="zh-TW" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1200">

	<meta property = "og:type" content="website" />
	<meta property = "og:title" content="無敵破壞王2" />
	<meta property="og:url" content="">
	<meta property = "og:description" content="網路大暴走" >
	<meta property = "og:image" content="img/FB_share.jpg" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

	<!-- js -->
	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/jquery.preload.min.js"></script>
	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

	<title>無敵破壞王2</title>

	
</head>
<body page="index">
	<div class="loading"><span></span></div>

	<div class="wrap">
		<div class="kv">
			<div class="main"><img src="img/kv_main.png"></div>
			<div class="mask"><img src="img/kv_mask.png"></div>
			<div class="logo"><img src="img/kv_logo.png" class="animated"></div>
			<div class="date"><img src="img/kv_date.png"></div>
			<div class="arrow"><img src="img/kv_arrow.png"><img src="img/kv_arrow.png"></div>
		</div>
		<div class="story">
			<div class="bg"></div>
			<div class="inner">
				<div class="main"><img src="img/story_main.png"></div>
				<div class="ralph"><img src="img/story_RalphCursor.png"></div>
				<div class="von"><img  src="img/story_VanellopeCursor.png"></div>
			</div>
			
		</div>
		<div class="character">
			<div class="inner">
				<div class="main"><img src="img/character_main.png"></div>
				<ul class="list">
					<li class="active"><img src="img/character_btn_Ralpf.png"></li>
					<li><img src="img/character_btn_Von.png"></li>
					<li><img src="img/character_btn_shank.png"></li>
					<li><img src="img/character_btn_Yesss.png"></li>
				</ul>
				<div class="dtl"><img src="img/character_dtl_1.png"></div>
			</div>
		</div>
		<div class="pv">
			<div class="inner">
				<div class="main"><img src="img/pv_main.png" alt=""></div>
				<div class="pv_video"></div>
				<div class="pv_btn"></div>
				<div class="control">
					<div class="pv_prev"><img src="img/pv_arrow.png"></div>
					<div class="pv_next"><img src="img/pv_arrow.png"></div>
				</div>
				<div class="von"><img src="img/pv_von.png"></div>
				<div class="ralph"><img src="img/pv_Ralph.png"></div>
			</div>
		</div><!--pv-->

		<div class="photo">
			<div class="inner">
				<div class="main"><img src="img/photo_main.png" alt=""></div>
				<div class="photo_pic">
					<div><img src="img/photo_1.png" alt=""><span>1</span></div>
					<div><img src="img/photo_2.png" alt=""><span>2</span></div>
					<div><img src="img/photo_3.png" alt=""><span>3</span></div>
					<div><img src="img/photo_4.png" alt=""><span>4</span></div>
					<div><img src="img/photo_5.png" alt=""><span>5</span></div>
					<div><img src="img/photo_6.png" alt=""><span>6</span></div>
					<div><img src="img/photo_7.png" alt=""><span>7</span></div>
					<div><img src="img/photo_8.png" alt=""><span>8</span></div>
				</div>
				<div class="control">
					<div class="photo_prev"><img src="img/photo_arrow.png"></div>
					<div class="photo_next"><img src="img/photo_arrow.png"></div>
				</div>
				<div class="social">
					<div class="von"><img src="img/photo_Von.png"></div>
					<div class="fb"><img src="img/social_FB.png"></div>
					<div class="yt"><img src="img/social_yt.png"></div>
				</div>
			</div>
		</div><!--photo-->	

	</div><!--wrap-->

	<!-- <footer>
		<div class="cpr">©2018 Disney / Pixar</div>
	</footer> -->

	<script src="js/index.min.js?v=111"></script>
	<script src="slick/slick.js"></script>
</body>
</html>
